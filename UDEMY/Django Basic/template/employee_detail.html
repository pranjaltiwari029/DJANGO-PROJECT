{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Employee DEtails</h1>
    <div class="container pt 5">
        <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src="{{employee.photo.url}}" alt="Employee photo ">
            <div class="card-body">
                <p class="card-text">{{employee.first_name}} {{employee.last_name}} </p>
                <p class="card-text">{{employee.designation}}  </p>
                <p class="card-text">{{employee.email_address}}</p>
                <p class="card-text">{{employee.phone_number}}  </p>
            
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">GO BACK</a>
          </div>
       </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
