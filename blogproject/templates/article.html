<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
</head>
<body>
    <h1>Article page</h1>
    <div class="container">
        {% for i in articles %}
            <a href="{{i.slug}}"><h2>{{i.title}}</h2></a>
            <p>{{i.getBodySlice}}</p>
            <p>{{i.date}}</p>
        {% endfor %}
    </div>
</body>
</html>
